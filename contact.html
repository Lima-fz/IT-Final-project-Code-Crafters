 <nav class="navbar navbar-expand-lg navbar-light">

  <div class="container d-flex justify-content-center align-items-center" style="height: 100vh;">
    <div class="card shadow-lg border-primary" style="max-width: 600px; width: 100%;">
      <div class="card-header text-white text-center">
        <h2>Contact Us</h2>
      </div>
      <div class="card-body">
        <form action="mailto:lima.faizi@auaf.edu.af" method="POST" enctype="multipart/form-data">
          <div class="form-group">
            <label for="name">Your Name</label>
            <input type="text" class="form-control" id="name" name="name" placeholder="Enter your name" required>
          </div>
          <div class="form-group">
            <label for="email">Your Email</label>
            <input type="email" class="form-control" id="email" name="email" placeholder="Enter your email" required>
          </div>
          <div class="form-group">
            <label for="message">Your Message</label>
            <textarea class="form-control" id="message" name="message" rows="4" placeholder="Write your message" required></textarea>
          </div>
          <button type="submit" class="btn btn-primary btn-block">Send Message</button>
        </form>

       
        <table class="table table-striped table-bordered mt-4">

            </tr>
